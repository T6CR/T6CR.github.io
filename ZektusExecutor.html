<style>
:root {
  --bg: #1e1e1e;
  --text: #ffffff;
  --button: #2c2c2c;
  --button-hover: #3c3c3c;
  --editor-bg: #2d2d2d;
  --accent: #00a2ff;
}

body {
  margin: 0;
  padding: 20px;
  background: var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', system-ui, sans-serif;
}

.particles-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
  overflow: hidden;
}

.pong-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
  overflow: hidden;
  display: none;
}

#pongCanvas {
  opacity: 0.1;
}

.particle {
  position: absolute;
  background: rgba(255, 255, 255, 0.1);
  pointer-events: none;
  opacity: 1;
  transition: opacity 0.5s ease;
}

.particle.fade-out {
  opacity: 0;
}

.container {
  max-width: 900px;
  margin: 0 auto;
}

.header {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.logo {
  width: 32px;
  height: 32px;
  position: relative;
  transform-style: preserve-3d;
  animation: smoothSpin 12s infinite linear;
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  border: 2px solid white;
  background: rgba(255, 255, 255, 0.1);
}

.front  { transform: translateZ(16px); }
.back   { transform: translateZ(-16px) rotateY(180deg); }
.right  { transform: translateX(16px) rotateY(90deg); }
.left   { transform: translateX(-16px) rotateY(-90deg); }
.top    { transform: translateY(-16px) rotateX(90deg); }
.bottom { transform: translateY(16px) rotateX(-90deg); }

@keyframes smoothSpin {
  from {
    transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
  }
  to {
    transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg);
  }
}

.toolbar {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.button {
  background: var(--button);
  border: none;
  color: var(--text);
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
  display: flex;
  align-items: center;
  gap: 5px;
}

.button:hover {
  background: var(--button-hover);
}

.button svg {
  width: 16px;
  height: 16px;
  fill: currentColor;
}

#editor {
  display: none;
}

.editor-wrapper {
  position: relative;
  min-height: 200px; /* Minimum height */
  max-height: 60vh; /* Maximum height relative to viewport */
  height: auto;
  background: var(--editor-bg);
  border-radius: 8px;
  border: 1px solid #3c3c3c;
  overflow: hidden; /* Add this to contain the editor */
}

.CodeMirror {
  height: 100% !important;
  font-family: 'Consolas', monospace;
  font-size: 14px;
  background: var(--editor-bg) !important;
  color: var(--text) !important;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

.cm-s-monokai.CodeMirror {
  border-radius: 8px;
}

.status-container {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 900px;
  display: flex;
  flex-direction: column-reverse;
  gap: 10px;
  pointer-events: none;
  z-index: 2000; /* Add this to be above config overlay */
}

.status {
  margin: 0;
  padding: 10px;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: bounce-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  opacity: 1;
  pointer-events: all;
  transition: opacity 0.3s ease;
}

.status.success {
  background-color: rgba(40, 167, 69, 0.2);
  border: 1px solid #28a745;
  color: #98feb8;
}

.status.error {
  background-color: rgba(220, 53, 69, 0.2);
  border: 1px solid #dc3545;
  color: #ffa6b0;
}

.status.fade-out {
  opacity: 0;
}

@keyframes bounce-in {
  0% {
    transform: scale(0.3);
    opacity: 0;
  }
  50% {
    transform: scale(1.05);
  }
  70% {
    transform: scale(0.9);
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Config styles */
.config-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1000; /* Already exists but showing for context */
  align-items: center;
  justify-content: center;
}

.config-panel {
  background: var(--bg);
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  max-width: 500px;
}

.config-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.config-title {
  font-size: 20px;
  font-weight: 600;
}

.close-config {
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
  padding: 5px;
}

.close-config svg {
  fill: white;
}

.color-option {
  margin-bottom: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.color-options {
  margin-top: 10px;
  padding: 10px;
  background: var(--editor-bg);
  border-radius: 4px;
  border: 1px solid #3c3c3c;
  display: grid;
  gap: 10px;
  overflow: hidden; /* Add this to hide overflow during transitions */
  max-height: 500px;
  opacity: 1;
  transition: all 0.3s ease-out;
}

.color-options.collapsed {
  max-height: 0;
  opacity: 0;
  padding: 0;
  margin: 0;
  border: none;
  pointer-events: none;
}

.config-buttons {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

.reset-config {
  background: var(--button);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

.reset-config:hover {
  background: var(--button-hover);
}

.save-config {
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

.save-config:hover {
  background: #0088d1;
}

.syntax-section {
  margin-bottom: 15px;
}

.syntax-header {
  background: var(--button);
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  user-select: none;
}

.syntax-header::after {
  content: 'â–¼';
  transition: transform 0.3s;
}

.syntax-header.collapsed::after {
  transform: rotate(-90deg);
}

.title {
  margin-left: 20px; /* Increased from 15px */
  font-size: 24px;
  font-family: 'Ubuntu', system-ui, sans-serif; /* Changed to Ubuntu */
}

.history-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1000;
  align-items: center;
  justify-content: center;
}

.history-panel {
  background: var(--bg);
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  max-width: 500px;
  max-height: 80vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.history-list {
  overflow-y: auto;
  flex: 1;
  margin: 10px 0;
}

.history-item {
  background: var(--editor-bg);
  border: 1px solid #3c3c3c;
  border-radius: 4px;
  padding: 10px;
  margin-bottom: 10px;
}

.history-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 5px;
}

.history-timestamp {
  color: #888;
  font-size: 0.9em;
}

.history-buttons {
  display: flex;
  gap: 10px;
}

.load-history-btn {
  background: #28a745;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
}

.remove-history-btn {
  background: #dc3545;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
}

.remove-all-btn {
  background: #dc3545;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 4px;
  margin-top: 10px;
  cursor: pointer;
}

.confirm-dialog {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1001;
  align-items: center;
  justify-content: center;
}

.confirm-content {
  background: var(--bg);
  padding: 20px;
  border-radius: 8px;
  text-align: center;
}

.confirm-buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 20px;
}

.confirm-yes {
  background: #28a745;
  border: none;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
  width: 40px;
  height: 40px;
}

.confirm-no {
  background: #dc3545;
  border: none;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
  width: 40px;
  height: 40px;
}

.confirm-yes svg, .confirm-no svg {
  fill: white;
}

.preview-container {
  position: relative;
  background: var(--editor-bg);
  border-radius: 4px;
  margin-bottom: 10px;
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 10px;
}

.preview-box {
  background: var(--editor-bg);
  border: 1px solid #3c3c3c;
  border-radius: 4px;
  padding: 10px;
  min-height: 20px; /* Add this to maintain box height when text is hidden */
  max-height: 20px; /* Add max height */
  overflow: hidden; /* Hide overflow content */
  white-space: nowrap; /* Prevent text wrapping */
  transition: background 0.3s ease; /* Add transition */
}

.preview-box:empty {
  background: #252525; /* Darker grey when empty/hidden */
}

.preview-toggle {
  background: var(--editor-bg);
  border: 1px solid #3c3c3c;
  border-radius: 4px;
  color: var(--text);
  cursor: pointer;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 42px; /* Match height with preview box */
  width: 42px;
}

.preview-toggle svg {
  width: 20px;
  height: 20px;
  fill: currentColor;
}

.toggle-option {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 5px 0;
}

.switch {
  position: relative;
  display: inline-block;
  width: 48px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #555;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: .4s;
}

input:checked + .slider {
  background-color: var(--accent);
}

input:checked + .slider:before {
  transform: translateX(24px);
}

.slider.round {
  border-radius: 24px;
}

.slider.round:before {
  border-radius: 50%;
}

/* Add these styles */
.console-panel {
  margin-top: 20px;
  background: var(--editor-bg);
  border: 1px solid #3c3c3c;
  border-radius: 8px;
}

.console-header {
  padding: 10px 15px;
  background: var(--button);
  color: var(--text);
  font-weight: 500;
  border-bottom: 1px solid #3c3c3c;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.console-content {
  padding: 15px;
  max-height: 300px;
  overflow-y: auto;
  font-family: 'Consolas', monospace;
}

.console-entry {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 4px;
  background: rgba(0,0,0,0.2);
}

.console-entry .timestamp {
  color: #888;
  font-size: 0.9em;
  margin-bottom: 5px;
}

.console-entry .output {
  color: #fff;
  white-space: pre-wrap;
}

.console-entry.error {
  background: rgba(220, 53, 69, 0.1);
  border-left: 3px solid #dc3545;
}

.console-entry.success {
  background: rgba(40, 167, 69, 0.1);
  border-left: 3px solid #28a745;
}
</style>

// Particle animation
function createParticle() {
  const particle = document.createElement('div');
  particle.className = 'particle';
  
  // Random size between 3 and 8 pixels
  const size = Math.random() * 5 + 3;
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;
  
  // Start position
  const startX = Math.random() * window.innerWidth;
  const startY = Math.random() * window.innerHeight;
  particle.style.left = `${startX}px`;
  particle.style.top = `${startY}px`;
  
  // Random rotation
  const rotation = Math.random() * 360;
  particle.style.transform = `rotate(${rotation}deg)`;
  
  // Movement values
  const dx = (Math.random() - 0.5) * 1; // X velocity
  const dy = (Math.random() - 0.5) * 1; // Y velocity
  const dr = (Math.random() - 0.5) * 2; // Rotation velocity
  
  // Add fade out handling
  const fadeOutAndRemove = () => {
    particle.classList.add('fade-out');
    setTimeout(() => {
      if (particle.parentNode) {
        particle.parentNode.removeChild(particle);
      }
    }, 500);
  };

  return { element: particle, x: startX, y: startY, dx, dy, rotation, dr, fadeOutAndRemove };
}

// Initialize particles
const particlesContainer = document.getElementById('particlesContainer');
const particles = [];
const numParticles = 100; // Increased from 50

for (let i = 0; i < numParticles; i++) {
  const particle = createParticle();
  particles.push(particle);
  particlesContainer.appendChild(particle.element);
}

// Animate particles
function animateParticles() {
  particles.forEach((particle, index) => {
    particle.x += particle.dx;
    particle.y += particle.dy;
    particle.rotation += particle.dr;
    
    // Wrap around screen with fade effect
    if (particle.x < -10 || particle.x > window.innerWidth + 10 || 
        particle.y < -10 || particle.y > window.innerHeight + 10) {
      
      // Start fade out
      particle.fadeOutAndRemove();
      
      // Create new particle
      const newParticle = createParticle();
      particles[index] = newParticle;
      particlesContainer.appendChild(newParticle.element);
      return;
    }
    
    particle.element.style.transform = `translate(${particle.x}px, ${particle.y}px) rotate(${particle.rotation}deg)`;
  });
  
  requestAnimationFrame(animateParticles);
}

// Start animation
animateParticles();

// Handle window resize
window.addEventListener('resize', () => {
  particles.forEach(particle => {
    if (particle.x > window.innerWidth) particle.x = window.innerWidth;
    if (particle.y > window.innerHeight) particle.y = window.innerHeight;
  });
});

// Pong animation
let pongAnimation;
const pongToggle = document.getElementById('pongEnabled');
const pongContainer = document.querySelector('.pong-container');
const canvas = document.getElementById('pongCanvas');
const ctx = canvas.getContext('2d');

// Pong game state
let paddleHeight = 80;
let ballSize = 10;
let ball = {
  x: 0,
  y: 0,
  dx: 6, // Reduced from 7
  dy: 4  // Reduced from 5
};
let leftPaddle = { y: 0, speed: 8 }; // Increased from 4
let rightPaddle = { y: 0, speed: 8 }; // Increased from 4

function resizePongCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ball.x = canvas.width / 2;
  ball.y = canvas.height / 2;
}

function togglePong(enabled) {
  pongContainer.style.display = enabled ? 'block' : 'none';
  localStorage.setItem('pongEnabled', enabled);
  
  if (enabled) {
    resizePongCanvas();
    if (!pongAnimation) {
      animatePong();
    }
  } else {
    if (pongAnimation) {
      cancelAnimationFrame(pongAnimation);
      pongAnimation = null;
    }
  }
}

function animatePong() {
  ctx.fillStyle = '#fff';
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Update ball position
  ball.x += ball.dx;
  ball.y += ball.dy;
  
  // Ball collision with top/bottom
  if (ball.y <= 0 || ball.y >= canvas.height) {
    ball.dy = -ball.dy;
  }
  
  // Ball collision with paddles
  if (ball.x <= 20 && ball.y > leftPaddle.y && ball.y < leftPaddle.y + paddleHeight) {
    ball.dx = -ball.dx;
    // Add random angle on paddle hit
    ball.dy = ball.dy + (Math.random() - 0.5) * 4;
  }
  if (ball.x >= canvas.width - 20 && ball.y > rightPaddle.y && ball.y < rightPaddle.y + paddleHeight) {
    ball.dx = -ball.dx;
    // Add random angle on paddle hit
    ball.dy = ball.dy + (Math.random() - 0.5) * 4;
  }
  
  // Reset ball if it goes past paddles
  if (ball.x <= 0 || ball.x >= canvas.width) {
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
  }
  
  // AI paddle movement with independent randomness for each paddle
  leftPaddle.y += (ball.y - (leftPaddle.y + paddleHeight/2)) * (0.1 + Math.random() * 0.2); // Increased multipliers
  rightPaddle.y += (ball.y - (rightPaddle.y + paddleHeight/2)) * (0.1 + Math.random() * 0.2); // Increased multipliers
  
  // Keep paddles in bounds
  leftPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddle.y));
  rightPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddle.y));
  
  // Draw elements
  ctx.fillRect(10, leftPaddle.y, 10, paddleHeight); // Left paddle
  ctx.fillRect(canvas.width - 20, rightPaddle.y, 10, paddleHeight); // Right paddle
  ctx.fillRect(ball.x - ballSize/2, ball.y - ballSize/2, ballSize, ballSize); // Ball
  
  pongAnimation = requestAnimationFrame(animatePong);
}

function showConfirmDialog(onConfirm) {
  confirmDialog.style.display = 'flex';

  const handleConfirm = (confirmed) => {
    confirmDialog.style.display = 'none';
    if (confirmed) onConfirm();
  };

  confirmDialog.querySelector('.confirm-yes').onclick = () => handleConfirm(true);
  confirmDialog.querySelector('.confirm-no').onclick = () => handleConfirm(false);
}

// Execute
executeBtn.addEventListener('click', () => {
  const code = cm.getValue().trim();
  if (code === '') {
    showStatus('Please enter a script first!', 'error');
    return;
  }
  
  const startTime = performance.now();
  
  try {
    // Here you would actually execute the code
    console.log(code);
    
    const executionTime = (performance.now() - startTime).toFixed(2);
    addConsoleEntry(`Script executed successfully in ${executionTime}ms`);
    
    // Save to history
    executionHistory.unshift({
      code: code,
      timestamp: new Date().getTime()
    });
    saveHistory();
    
    showStatus('Script executed successfully!', 'success');
  } catch (error) {
    addConsoleEntry(`Error executing script: ${error.message}`, false);
    showStatus('Script execution failed!', 'error');
  }
});

// Add Console Entry
function addConsoleEntry(output, success = true) {
  const entry = document.createElement('div');
  entry.className = `console-entry ${success ? 'success' : 'error'}`;
  
  const timestamp = document.createElement('div');
  timestamp.className = 'timestamp';
  timestamp.textContent = new Date().toLocaleString('en-US', {
    hour: 'numeric',
    minute: 'numeric',
    hour12: true
  });
  
  const outputContent = document.createElement('div');
  outputContent.className = 'output';
  outputContent.textContent = output.split('\n\nOutput:\n')[0];
  
  entry.appendChild(timestamp);
  entry.appendChild(outputContent);
  
  consoleContent.appendChild(entry);
  consoleContent.scrollTop = consoleContent.scrollHeight;
}

function showStatus(message, type) {
  const statusElement = document.createElement('div');
  statusElement.className = 'status ' + type;
  
  const messageSpan = document.createElement('span');
  messageSpan.textContent = message;
  
  const closeBtn = document.createElement('button');
  closeBtn.className = 'close-btn';
  closeBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>';
  
  statusElement.appendChild(messageSpan);
  statusElement.appendChild(closeBtn);
  statusContainer.appendChild(statusElement);
  
  const removeStatus = () => {
    if (statusElement.parentNode === statusContainer) {
      statusElement.classList.add('fade-out');
      setTimeout(() => {
        if (statusElement.parentNode === statusContainer) {
          statusContainer.removeChild(statusElement);
        }
      }, 300);
    }
  };
  
  closeBtn.addEventListener('click', removeStatus);
  
  setTimeout(() => {
    removeStatus();
  }, 3000);
}
