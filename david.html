<html><head><base href="https://areyoufriendswithdavid.com/">
<title>Are You Friends with David?</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  background: #fafafa;
  text-align: center;
}

h1 {
  font-size: 3rem;
  color: #333;
  margin-bottom: 2rem;
}

.button {
  padding: 1rem 2rem;
  font-size: 1.5rem;
  border: none;
  border-radius: 8px;
  margin: 0.5rem;
  cursor: pointer;
  transition: transform 0.2s, background-color 0.2s;
}

.button:hover {
  transform: scale(1.05);
}

#yesButton {
  background-color: #4CAF50;
  color: white;
}

#noButton {
  background-color: #f44336;
  color: white;
}

.result {
  font-size: 2rem;
  margin-top: 2rem;
  opacity: 0;
  transition: opacity 0.5s;
}

.show {
  opacity: 1;
}

.confetti {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1000;
}
</style>
</head>
<body>
<h1>Are You Friends with David?</h1>
<div>
  <button id="yesButton" class="button">Yes</button>
  <button id="noButton" class="button">No</button>
</div>
<div id="result" class="result"></div>
<canvas id="confetti" class="confetti"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script>
const yesButton = document.getElementById('yesButton');
const noButton = document.getElementById('noButton');
const result = document.getElementById('result');

yesButton.addEventListener('click', () => {
  result.textContent = "That's awesome! David is a great friend to have! ðŸŽ‰";
  result.classList.add('show');
  confetti({
    particleCount: 100,
    spread: 70,
    origin: { y: 0.6 }
  });
});

noButton.addEventListener('click', () => {
  result.textContent = "You should meet David! He's pretty cool. ðŸ˜Š";
  result.classList.add('show');
});

// Make the "No" button run away from the cursor
noButton.addEventListener('mouseover', (e) => {
  const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
  const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
  
  noButton.style.position = 'fixed';
  noButton.style.left = `${x}px`;
  noButton.style.top = `${y}px`;
});

// Reset button position when it goes off screen
document.addEventListener('mousemove', (e) => {
  const buttonRect = noButton.getBoundingClientRect();
  if (buttonRect.right < 0 || buttonRect.left > window.innerWidth ||
      buttonRect.bottom < 0 || buttonRect.top > window.innerHeight) {
    noButton.style.position = 'static';
  }
});
</script>
</body></html>
